{% extends "layout.html" %}
{% block content %}
<article>
<header>
<h2>{{ post.prop.get('title') }}</h2>
<p>
    {{ post.prop.get('create_time') }} | author: {{ post.prop.get('author') }}  | {{ post.prop.get('tags') }} 
</p></header>
{{ post.content.get('html')|safe }}
{% if 'username' in session %}<footer>
    <a href='/post/delete/{{ post.key }}'>Delete</a>
</footer>{% endif %}
</article>
{% endblock %}
