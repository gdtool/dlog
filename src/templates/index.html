{% extends "layout.html" %}
{% block content %}
<h4>Recent posts</h4>
<div>
    <ul>{% for i in items %}
    <li>{{ i.get('prop').get('create_time') }} | <a href='/post/{{i.get("key")}}'>{{ i.get('prop').get('title') }}</a> 
 {% for tag in i.get('prop').get('tags') %}<a href='/tags/{{tag}}'>🏷️{{ tag }}</a> {% endfor %}</li>
{% endfor %}</ul>
</div>
{% endblock %}
