{% extends "layout.html" %}
{% block content %}
<div class="pure-g">
    <div class="l-box pure-u-1 pure-u-md-1-5"></div>
    <div class="l-box pure-u-1 pure-u-md-3-5">
        <h2 class="content-head is-center">New post</h2>
        <form class="pure-form" method="post">
            <fieldset class="pure-group">
                <input type="text" class="pure-input-1-2" placeholder="Title" name="title"/>
                <input type="text" class="pure-input-1-2" placeholder="Tags, split by ','" name="tags"/>
                <textarea class="pure-input-1" placeholder="Content" name="content"></textarea>
            </fieldset>
            <button type="submit" class="pure-button pure-input-1-3 pure-button-primary">Submit</button>
        </form>
    </div>
<div class="l-box pure-u-1 pure-u-md-1-5"></div>
</div>
{% endblock %}
