{% extends "layout.html" %}
{% block content %}
<h2>New post</h2>
<form method="post">
    <fieldset>
        <input type="text" placeholder="Title" name="title"/>
        <input type="text" placeholder="Tags, split by ','" name="tags"/>
        <textarea placeholder="Content. Markdown is supported" name="content" style="height: 15em"></textarea>
    </fieldset>
    <button type="submit">Submit</button>
</form>
{% endblock %}
